@(message: String, vote:String, email:String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href='@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")' rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        .btn-radio {
        width: 100%;
        }
        .img-radio {
        opacity: 0.9;
        margin-bottom: 5px;
        }

        .space-20 {
        margin-top: 20px;
        }
    </style>
    <script type="text/javascript">
        $(function () {
    $('.btn-radio').click(function(e) {
        $('.btn-radio').not(this).removeClass('active')
    		.siblings('input').prop('checked',false)
            .siblings('.img-radio').css('opacity','0.5');
    	$(this).addClass('active')
            .siblings('input').prop('checked',true)
    		.siblings('.img-radio').css('opacity','1');
    });
});

    </script>
</head>
<body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src='@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")' type="text/javascript"></script>

<script type='text/javascript' src='@routes.Assets.versioned("javascripts/index.js")'></script>

<br />
<div class="container">

    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Who are you going to vote in Punjab elections 2017?</h1>
            <form class="form-horizontal well" role="form" method="post">
                <div class="row">
                    <div class="col-md-3">
                        <img src="@routes.Assets.versioned("images/shiromani-akali-dal-election-symbol.jpg")" class="img-responsive img-radio">
                        <button type="button" class="btn btn-primary btn-radio">SAD + BJP</button>
                        <input name="vote" type="checkbox" id="sad" class="hidden" value="sad">
                    </div>
                    <div class="col-md-3">
                        <img src="@routes.Assets.versioned("images/Aam-Aadmi-Party-election-symbol.jpg")" class="img-responsive img-radio">
                        <button type="button" class="btn btn-primary btn-radio">AAP</button>
                        <input name="vote" type="checkbox" id="aap" class="hidden" value="app">
                    </div>
                    <div class="col-md-3">
                        <img src="@routes.Assets.versioned("images/indian-national-congress-election-symbol.jpg")" class="img-responsive img-radio">
                        <button type="button" class="btn btn-primary btn-radio">Congress (INC)</button>
                        <input name="vote" type="checkbox" id="inc" class="hidden" value="inc">
                    </div>
                    <div class="col-md-3">
                        <img src="@routes.Assets.versioned("images/others.jpg")" class="img-responsive img-radio">
                        <button type="button" class="btn btn-primary btn-radio">Other</button>
                        <input name="vote" type="checkbox" id="others" class="hidden" value="other">
                    </div>

                </div>
                <div class="row space-20">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group">
                            <label for="inputTitle1" class="col-md-4 control-label">Your Email :</label>
                            <div class="col-md-8">
                                <input type="text" name="email" class="form-control" id="inputTitle1" value="@email">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row space-20">
                    <div class="col-md-6 col-md-offset-3">
                        <div class="form-group">

                            <div class="g-recaptcha" data-sitekey="6LdHBAcUAAAAAPjCpdROvceOUFiDcnZH1u36s_pr"></div>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>


</body>
</html>
